<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <!-- @model string -->
        <div class="header">
            <h1>Загрузчик файлов</h1>
            <p>Загрузка файла по паролю</p>
        </div>
        <div class="main-password-download-file">
            <h2>Введите пароль для скачивания файла "@Model":</h2>
            <form action="/FileUpload/DownLoadFile" method="post">
                <input type="text" name="fileName" value="@Model" hidden>
                <div class="textbox-and-download-DownloadFile">
                    <input type="text" name="password">
                    <input class="download-button-small" type="submit" value="Скачать">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
